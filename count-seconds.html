<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count-seconds</title>
</head>
<body>
    <div class="timer">
        <div class="second"></div>
    </div>
    <script>
        const secondElement = document.querySelector('.second');
        let timerId;

        // 15초를 목표로 지정
        const goalTime = new Date().getTime() + 3 * 1000;
        console.log("goalTime", goalTime);
        
        update()

        function update() {
            // 현재시각
            const currentTime = new Date().getTime();
            console.log("currentTime", currentTime);
            // 목표치까지 남은시간
            const leftTime = goalTime - currentTime;
            console.log("leftTime", leftTime);
            // 남은시간이 0이라면 타이머 정지
            if( leftTime < 0 ) {
                // 남은시간이 0 이하면 타이머 정지
                cancelAnimationFrame(timerId);
                return;
            }

            // 초단위 표시 밀리초는 소수점 둘쨋자리까지
            secondElement.innerText = (leftTime / 1000).toFixed(1);

            // 프레임에서 update() 재실행
            let = requestAnimationFrame(update);
        }
    </script>
</body>
</html>
